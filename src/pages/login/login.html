<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <!-- css 라이브러리 -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- 커스텀 css -->
  <link rel="stylesheet" href="login.css">
  <!-- 자바스크립트 파일 -->
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <header></header>

  <div class="container">
    <div class="loginBox">
      <p>로그인</p>
      <div class="field">
        <label class="label" for="idInput"></label>
        <input class="input" id="idInput" type="text" placeholder="아이디" autocomplete="on" required>
      </div>

      <div class="field">
        <label class="label" for="passwordInput"></label>
        <input class="input" id="passwordInput" type="password" placeholder="비밀번호" autocomplete="on" required>
      </div>
      
      <div>
        <button class="button is-dark" id="loginButton">로그인</button>
      </div>

      <label class="label" for="register"></label>
      <div id = "register">
        <a href="../register/register.html">회원가입</a>
      </div>
    </div>
  </div> 

  <footer></footer>
</body>
</html>
