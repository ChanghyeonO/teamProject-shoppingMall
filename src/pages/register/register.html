<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>register</title>
  <!-- css 파일 가져오기 -->
  <link rel="stylesheet" href="register.css">
  <!-- 자바스크립트 파일 가져오기 -->
  <script src="register.js" defer></script>
</head>

<body>
  <div class ="nav-bar">
  </div>
  <div class="container">
    <div class="registerBox">
      <div class="field">
        <label class="label" for="userNameInput">아이디* <br></label>
        <input class="inputbox" id="userNameInput" type="text" autocomplete="on">
      </div>
      <div class="field">
        <label class="label" for="passwordInput">비밀번호* <br></label>
          <input class="inputbox" id="passwordInput" type="password" placeholder="*******">
      </div>
      <div class="field">
        <label class="label" for="passwordConfirmInput">비밀번호 확인* <br></label>
        <input class="inputbox" id="passwordConfirmInput" type="password" placeholder="*******">
      </div>
      <div class="field">
        <label class="label" for="emailInput">이메일* <br></label>
        <input class="inputbox" id="emailInput" type="email" placeholder="abc@def.com" autocomplete="on">
      </div>
      <div class="field">
        <label class="label" for="phoneNumberInput">핸드폰 번호* <br></label>
        <input class="inputbox" id="phoneNumberInput" type="tel" placeholder="010-1234-5678">
      </div>
      <div class="field">
        <label class="label" for="addressBasicInput">주소* <br></label>
        <input class="inputbox" id="addressBasicInput" type="text">
      </div>
      <div class="control">
        <button class="registerButton" id="registerButton">회원가입</button>
      </div>
    </div>
  </div>
</body>
</html>
